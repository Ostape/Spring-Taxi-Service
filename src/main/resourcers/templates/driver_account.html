<html lang="${param.lang}"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="commonParts/header :: copy"></head>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-grid.css}">
<body class="home blog">
<div id="wrapper">
    <header id="header">
        <div th:insert="commonParts/header_white :: copy"></div>
        <div class="header_blue">
            <nav th:insert="commonParts/navi_block :: copy"></nav>
        </div>

    </header>

    <div class="center">
        <div class="nazar" >
            <div class="row">
                <div class="col-lg-6">
                    <img th:src="@{/img/clientPhoto.png}" style="width: 65% ">
                    <div class="row">
                        <div class="col-lg-12">
<!--                            todo-->
                            <form class="dr" th:action="@{/logout}">
                                <button type="submit" class="account-driver-btns" th:text="#{driver.account.logout}"></button>
                            </form>
<!--                            todo-->
                            <a th:href="@{/taxi-kyiv/driver-account/show-orders}">
                                <button class="account-driver-btns" th:text="#{driver.account.show.pag}"></button>
                            </a>
                        </div>
                        <div class="col-lg-12">
                            <c:if test="${param.wrongInput == true}">
                                <p class="errorsM bad-order-input" th:text="#{driver.account.mess.error}"></p>
                            </c:if>

                            <c:if test="${param.noSuchOrder == true}">
                                <p class="errorsM bad-order-input" th:text="#{driver.account.mess.error.2}"></p>
                            </c:if>

                            <c:if test="${sessionScope.loginedPerson.driverStatus.toString() == 'BOOKED'}">
<!--                                todo-->
                                <form class="make-order" th:action="@{/taxi-kyiv/driver-account/enterNumOrder}"
                                      method="POST">
                                    <button type="submit" class="account-driver-btns" th:text="#{driver.account.order}"></button>
                                    <input type="text" name="executeOrder" class="text-order" th::placeholder="#{driver.account.enter}"/>
                                </form>
                            </c:if>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <ul>
                        <li>
                            <strong>
                                <b th:text="${name}"></b> <b th:text="${surname}"></b>
                            </strong>
                        </li>

                        <li class="liFont">
                            <b th:text="#{driver.phone}"></b>:  <b th:text="${phone_number}"></b>
                        </li>

                        <li class="liFont">
                            <b th:text="#{driver.auto}"></b>:  <b th:text="${auto_type}"></b>
                        </li>

                        <li class="liFont">
                            <b th:text="#{driver.status}"></b>: <b th:text="${status}"></b>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="commonParts/footer :: copy"></footer>
</body>
</html>
